<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="js_library.css">
    <title>JavaScript Library</title>
  </head>
  <body>

    <div class="js_library">

      <div class="lib lib-timer">
        <div class="timer">0:00</div>
        <div class="stop-btn">Stop</div>
      </div>

      <div class="lib lib-blocks">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
        <div class="block">4</div>
      </div>

      <div class="lib lib-selectID">
        <div id="myDiv"></div>
      </div>

      <div class="lib lib-slider">
        <div class="bar"></div>
        <div class="slider"></div>
      </div>

      <div class="lib lib-todoList">
        <div class="todo_list">
          <input class="add_item" type="text" placeholder="Enter An Item And Press Enter Or Hit The Button">
          <button>Add Item</button>
        </div>
      </div>

      <div class="lib lib-calculator">
        <div class="calculator">
          <div class="output">
            <input class="calc field-output2" type="text" readonly>
            <br>
            <input class="calc field-output" type="text" placeholder="0" readonly>
          </div>
          <div class="row">
            <button class="clear spec">C</button>
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn">*</button>
          </div>
          <div class="row row1">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">/</button>
          </div>
          <div class="row row2">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="back"> <--> </button>
          </div>
          <div class="row row3">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn zero">0</button>
          </div>
          <div class="row row4">
            <button class="equal spec">=</button>
          </div>
        </div>
      </div>
      
    </div>

    <script src="jsLibrary/js_library.js" charset="utf-8"></script>
  </body>
</html>
